<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Julie Lewis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Amaranth%7CTitillium+Web:400,600" rel="stylesheet"> 
</head>
<!-- BEGIN BODY -->
  <body>
    <div class="banner">
      <h3>The Code Review</h3>
    </div>
    <header>
      <h1>Signup for our newsletter</h1>
      <p>Get the lastest news on how your code is doing, right in your inbox</p>
    </header>
<!-- BEGIN MAIN -->
    <main>

      <form method="post">
        <fieldset class="contact flex">
          <legend>Contact Information</legend>
            <div class="field-wrap">
              <label for="name">Full Name</label> 
              <input type="text" id="name" name="user_name" placeholder="Required" required>
            </div>
            <div class="field-wrap">
              <label for="email">Email Address</label> 
              <input type="email" id="email" name="user_email" placeholder="Required" required>
            </div>
            <div class="field-wrap">
              <label for="phone">Phone Number</label> 
              <input type="tel" id="phone" name="user_phone" placeholder="555-5555">
            </div>
            <div class="field-wrap">
              <label for="address">Street Address</label> 
              <input type="text" id="address" name="user_address" placeholder="1304 Ranolf Street">
            </div>
            <div class="field-wrap">
              <label for="city">City</label> 
              <input type="text" id="city" name="user_city" placeholder="Rotorua">
            </div>
            <div class="field-wrap">
              <label for="state">State</label> 
              <select id="state" name="user_state">
                  <option selected="selected" value="State" class="placeholder">Choose your State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>     
            </div>
            <div class="field-wrap">
              <label for="zip">Zip Code</label> 
              <input type="text" id="zip" name="user_zip" placeholder="97302">
            </div>
        </fieldset>

        <hr>

        <fieldset class="newsletter flex">
          <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>
            <div class="field-wrap"> 
              <input type="checkbox" id="html" name="news_choice" value="HTML News"><label for="html"> HTML News</label><br>
              <input type="checkbox" id="css" name="news_choice" value="CSS News"><label for="css"> CSS News</label><br>
              <input type="checkbox" id="javascript" name="news_choice" value="Javascript News"><label for="javascript"> Javascript News</label><br>
            </div>
            <p>Newsletter Format</p> 
            <div class="field-wrap">
              <input type="radio" id="html-format" name="user_format" value="HTML"><label for="html-format">  HTML</label><br>
              <input type="radio" id="plain-format" name="user_format" value="Plain Text"><label for="plain-format"> Plain Text</label>
            </div>
            <div class="field-wrap">
              <label for="topics">Other topics you'd like to hear about</label> 
              <textarea id="topics" name="news_topics"></textarea>
            </div>
            <input type="submit" value="Sign Up">
        </fieldset>

      </form>  
    </main>
<!-- BEGIN FOOTER -->
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
